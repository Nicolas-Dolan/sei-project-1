<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SEI Project 1</title>
    <script type="text/javascript" src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="startScrn">
      <h1>Pac-Man</h1>
      <button class="start">Start Game</button>
    </div>
  <div class="game">
  <div class="grid"></div>
  <aside>
    <h1>Pac-Man</h1>
    <p>Score: <span class="score"></span></p>
    <p>Round: <span class="round"></span></p>
    <h2>Rules</h2>
    <p>Small coin: 10 points</p>
    <p>Big coin: 50 points</p>
    <button class="reset">Reset Game</button>
    <button class="endGame">End Game</button>
  </aside>
  </div>
  <div class="gameOverScrn">
    <h1>Game Over!</h1>
    <p>Your score: <span class="score"></span></p>
    <form id="username">
      <p>Enter your name below to be added to the leaderboard</p>
      <input id="textInput" type="text" name="name">
      <input type="submit" value="Submit"/>
    </form>
    <section class="leaderboard">
      <h2>Leaderboard</h2>
      <div class="scoreboard">
        <div class="scores1"><div class="name">here</div><div class="userScore">here</div></div>
        <div class="scores2"><div class="name"></div><div class="userScore"></div></div>
        <div class="scores3"><div class="name"></div><div class="userScore"></div></div>
        <div class="scores4"><div class="name"></div><div class="userScore"></div></div>
        <div class="scores5"><div class="name"></div><div class="userScore"></div></div>
      </div>
    </section>
    <button class="playAgain">Play Again?</button>
  </div>
  </body>
</html>
